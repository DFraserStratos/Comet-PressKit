<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comet Press Kit</title>
    <style>
        /* Header specific styles */
        header {
            position: relative;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .header-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            width: 100%;
        }

        .header-content h1 {
            font-size: 3.5em;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-content p {
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
    <link rel="stylesheet" href="css/master.css">
</head>
<body>
    <header>
        <img src="https://i.imgur.com/4vNXphq.jpeg" alt="Comet Game Scene" class="header-image">
        <div class="header-content">
            <div class="container">
                <h1>Comet</h1>
                <p>A light-hearted puzzle adventure for Playdate</p>
            </div>
        </div>
    </header>

    <!-- Rest of your existing content -->
</body>
</html>
